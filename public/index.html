<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar Rosette - Agenda</title>
    <!-- Google Fonts: IBM Plex Sans -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #fff;
            --text-main: #000;
            --subtitle-opacity-top: rgba(0, 0, 0, 0.15);
            --subtitle-opacity-bottom: rgba(0, 0, 0, 0.08);
            --desc-title-color: rgba(255, 255, 255, 0.95);
            --desc-text-color: rgba(255, 255, 255, 0.75);
            --gradient-start: #FFFFFF;
            --gradient-mid: #FFFFFF;
            --btn-reg-bg: #fff;
            --btn-reg-text: #000;
            --btn-log-bg: #000;
            --btn-log-text: #fff;
            --icon-bg: #fff;
        }

        .dark-mode {
            --bg-color: #000;
            --text-main: #fff;
            --subtitle-opacity-top: rgba(255, 255, 255, 0.15);
            --subtitle-opacity-bottom: rgba(255, 255, 255, 0.08);
            --desc-title-color: rgba(255, 255, 255, 0.95);
            --desc-text-color: rgba(255, 255, 255, 0.6);
            --gradient-start: #000000;
            --gradient-mid: #000000;
            --btn-reg-bg: #fff;
            --btn-reg-text: #000;
            --btn-log-bg: #222;
            --btn-log-text: #fff;
            --icon-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            padding: 60px 30px 120px;
            /* Restored top padding (60px) and increased bottom padding (120px) to shift content up */
            justify-content: space-between;
            background: linear-gradient(180deg, var(--gradient-start) 0%, var(--gradient-mid) 35%, #00BFFF 75%, #0056D2 100%);
            transition: background 0.4s ease;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* DARK MODE TOGGLE BUTTON */
        .theme-toggle {
            position: absolute;
            top: 20px;
            /* Adjusted top position */
            right: 20px;
            /* Adjusted right position */
            z-index: 100;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(150, 150, 150, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(150, 150, 150, 0.2);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(150, 150, 150, 0.2);
        }

        /* Responsive Frame for Desktop */
        @media (min-width: 500px) {
            body {
                background-color: var(--bg-color);
            }

            .container {
                max-height: 850px;
                height: 95vh;
                border-radius: 40px;
                box-shadow: 0 30px 100px rgba(0, 0, 0, 0.1);
            }
        }

        /* TYPOGRAPHY SECTION */
        .title-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 50px;
            /* Adjusted top margin for vertical balance */
            position: relative;
            z-index: 2;
        }

        .subtitle-top {
            font-size: 32px;
            font-weight: 400;
            color: var(--subtitle-opacity-top);
            letter-spacing: -0.5px;
            transition: color 0.4s ease;
        }

        .main-title {
            font-size: 72px;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
            letter-spacing: -2px;
            margin: 5px 0;
            transition: color 0.4s ease;
        }

        .subtitle-bottom {
            font-size: 32px;
            font-weight: 500;
            color: var(--subtitle-opacity-bottom);
            letter-spacing: -0.5px;
            transition: color 0.4s ease;
        }

        /* DESCRIPTION SECTION */
        .description-section {
            margin-top: auto;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .icon-box {
            width: 38px;
            height: 38px;
            background: var(--icon-bg);
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: background 0.4s ease;
        }

        .desc-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--desc-title-color);
            line-height: 1.3;
            margin-bottom: 12px;
            width: 90%;
        }

        .desc-text {
            font-size: 12px;
            font-weight: 500;
            color: var(--desc-text-color);
            line-height: 1.5;
            width: 100%;
        }

        /* BUTTONS SECTION */
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .btn {
            width: 100%;
            height: 64px;
            border-radius: 60px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-register {
            background-color: var(--btn-reg-bg);
            color: var(--btn-reg-text);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            background-color: var(--btn-log-bg);
            color: var(--btn-log-text);
        }

        .btn-login:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container" id="appContainer">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle" title="Cambiar modo">
            <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="17.78" x2="5.64" y2="16.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <!-- Center/Top Content -->
        <div class="title-section">
            <span class="subtitle-top">Tiempo</span>
            <h1 class="main-title">Agenda</h1>
            <span class="subtitle-bottom">Eficaz</span>
        </div>

        <!-- Description and Info -->
        <div class="description-section">
            <div class="icon-box"></div>
            <p class="desc-title">Menos tiempo organizando, más tiempo atendiendo a tus clientes.</p>
            <p class="desc-text">Con nuestra app de agenda, tus citas quedan siempre bajo control: programa, gestiona y
                recuerda cada reserva de forma automática, sin estrés ni desorden.</p>
        </div>

        <!-- Bottom Actions -->
        <div class="buttons-section">
            <button class="btn btn-register" onclick="window.location.href='register.html'">Registro</button>
            <button class="btn btn-login" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const appContainer = document.getElementById('appContainer');
        const themeIcon = document.getElementById('themeIcon');

        themeToggle.addEventListener('click', () => {
            appContainer.classList.toggle('dark-mode');
            // Update icon
            if (appContainer.classList.contains('dark-mode')) {
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="17.78" x2="5.64" y2="16.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            }
        });
    </script>
</body>

</html>

</html>
