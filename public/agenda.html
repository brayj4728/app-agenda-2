<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Solar Rosette</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-app: #FFFFFF;
            --text-main: #000000;
            --text-gray: #8E8E93;
            --pill-active-bg: #000000;
            --pill-active-text: #FFFFFF;
            --pill-inactive-bg: #E5E5EA;
            --pill-inactive-text: #8E8E93;
            --hero-left-bg: #1C1C1E;
            --hero-right-bg: #4466C6;
            --card-bg: #F2F2F7;
            --card-text: #000000;
            --border-color: #E5E5EA;
            --add-btn-bg: #F2F2F7;
            --add-btn-text: #000000;
        }

        .dark-mode {
            --bg-app: #000000;
            --text-main: #FFFFFF;
            --text-gray: #8E8E93;
            --pill-active-bg: #FFFFFF;
            --pill-active-text: #000000;
            --pill-inactive-bg: #1C1C1E;
            --pill-inactive-text: #8E8E93;
            --hero-left-bg: #1C1C1E;
            --hero-right-bg: #4466C6;
            --card-bg: #1C1C1E;
            --card-text: #FFFFFF;
            --border-color: #2C2C2E;
            --add-btn-bg: #1C1C1E;
            --add-btn-text: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-app);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 500px) {
            .app-container {
                max-width: 400px;
                max-height: 850px;
                height: 95vh;
                border-radius: 30px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                border: 1px solid var(--border-color);
            }
        }

        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 30px;
            scrollbar-width: none;
        }

        .scroll-content::-webkit-scrollbar {
            display: none;
        }

        /* HEADER */
        .top-bar {
            padding: 40px 24px 10px 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .segmented-control {
            display: flex;
            gap: 8px;
        }

        .filter-pill {
            padding: 10px 22px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .filter-pill.active {
            background: var(--pill-active-bg);
            color: var(--pill-active-text);
        }

        .filter-pill.inactive {
            background: var(--pill-inactive-bg);
            color: var(--pill-inactive-text);
        }

        .add-btn {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: var(--add-btn-bg);
            color: var(--add-btn-text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 22px;
        }

        /* HERO DATE CARD */
        .hero-date-card {
            margin: 10px 24px 20px 24px;
            height: 160px;
            display: flex;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .hero-left {
            flex: 1.2;
            background: var(--hero-left-bg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #FFFFFF;
        }

        .hero-day-name {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.8;
            text-transform: lowercase;
        }

        .hero-ym {
            font-size: 18px;
            font-weight: 600;
            margin-top: 2px;
        }

        .hero-month-big {
            font-size: 64px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .hero-right {
            flex: 1;
            background: var(--hero-right-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #FFFFFF;
        }

        .hero-time {
            font-size: 26px;
            font-weight: 400;
            text-align: center;
            line-height: 1.1;
        }

        /* TITLES */
        .section-header {
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title,
        .section-label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-main);
        }

        /* APPOINTMENT LIST */
        .appointments-list {
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .appt-card-wrapper {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
        }

        .appt-card {
            background: var(--card-bg);
            padding: 16px 20px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--card-text);
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .appt-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-circle.pending {
            background: #FF9500;
        }

        .status-circle.approved {
            background: #34C759;
        }

        .status-circle.cancelled {
            background: #FF3B30;
        }

        .appt-info {
            display: flex;
            flex-direction: column;
        }

        .status-label {
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .appt-date {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.5;
            margin-top: 2px;
        }

        .appt-time {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .delete-btn-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #FF3B30;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 25px;
            z-index: 1;
        }

        /* TAB BAR */
        .tab-bar {
            padding: 20px 24px 40px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-app);
            display: flex;
            justify-content: center;
            flex-shrink: 0;
        }

        .exit-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: var(--text-gray);
            font-size: 11px;
            font-weight: 600;
        }

        .exit-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 3;
        }

        /* MODAL */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        .modal-content {
            width: 100%;
            max-width: 400px;
            background: var(--bg-app);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 30px;
            color: var(--text-main);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 16px;
            outline: none;
        }

        .modal-btn {
            width: 100%;
            padding: 18px;
            background: var(--pill-active-bg);
            color: var(--pill-active-text);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* CALENDAR STYLES */
        .cal-month-block {
            margin-bottom: 30px;
            padding: 0 24px;
        }

        .cal-month-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .cal-head {
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-gray);
            padding-bottom: 8px;
        }

        .cal-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            background: var(--card-bg);
            border-radius: 12px;
            position: relative;
        }

        .cal-cell.today {
            background: var(--hero-right-bg);
            color: #FFFFFF;
        }

        .dots-row {
            display: flex;
            gap: 2px;
            margin-top: 2px;
            position: absolute;
            bottom: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .dot.orange {
            background: #FF9500;
        }

        .dot.green {
            background: #34C759;
        }

        .dot.red {
            background: #FF3B30;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- HEADER -->
        <div class="top-bar">
            <div class="user-header">
                <h1 class="user-name" id="userName">Brayan Rojas</h1>
            </div>
            <div class="controls-row">
                <div class="segmented-control">
                    <button class="filter-pill active" onclick="setTab('list')">Todo</button>
                    <button class="filter-pill inactive" onclick="setTab('calendar')">Calendario</button>
                </div>
                <button class="add-btn" onclick="openModal()">+</button>
            </div>
        </div>

        <!-- HERO DATE CARD -->
        <div class="hero-date-card">
            <div class="hero-left">
                <div class="hero-day-name" id="headDay">martes</div>
                <div class="hero-ym" id="headYM">2026/02</div>
                <div class="hero-month-big" id="headBigMon">FEB</div>
            </div>
            <div class="hero-right">
                <div class="hero-time" id="headTime">07:50 PM</div>
            </div>
        </div>

        <!-- SCROLLABLE CONTENT -->
        <div class="scroll-content">
            <div id="listView">
                <div class="section-header">
                    <span class="section-title">Citas agendadas</span>
                    <span class="section-label">Horas</span>
                </div>
                <div class="appointments-list" id="appointmentsList">
                    <!-- Dynamic Items -->
                </div>
            </div>
            <div id="calendarView" class="hidden">
            </div>
        </div>

        <!-- TAB BAR (BOTTOM) -->
        <div class="tab-bar">
            <div class="exit-btn" onclick="logout()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Salir</span>
            </div>
        </div>

        <!-- MODAL -->
        <div class="modal" id="addModal">
            <div class="modal-content">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;">
                    <h2 style="font-size:20px;font-weight:700;">Nueva Cita</h2>
                    <span onclick="closeModal()" style="font-size:32px;cursor:pointer;line-height:1;">&times;</span>
                </div>
                <div id="stepDate">
                    <label
                        style="color:var(--text-gray);font-size:12px;font-weight:700;margin-bottom:8px;display:block;text-transform:uppercase;">Selecciona
                        Fecha</label>
                    <input type="date" class="input-field" id="inputDate">
                    <button class="modal-btn" onclick="goToTimeStep()">Continuar</button>
                </div>
                <div id="stepTime" class="hidden">
                    <label
                        style="color:var(--text-gray);font-size:12px;font-weight:700;margin-bottom:8px;display:block;text-transform:uppercase;">Selecciona
                        Hora</label>
                    <select class="input-field" id="inputTime">
                        <option value="">Buscando horas...</option>
                    </select>
                    <label
                        style="color:var(--text-gray);font-size:12px;font-weight:700;margin-bottom:8px;display:block;text-transform:uppercase;">Notas
                        / Observaciones</label>
                    <textarea class="input-field" id="inputNotes" placeholder="Escribe algo para el profesional..."
                        style="height:100px; resize:none;"></textarea>
                    <button class="modal-btn" onclick="confirmAdd()">Agendar Cita</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        const API_URL = CONFIG.APPOINTMENTS_URL;
        let currentUser = { name: 'Brayan Rojas', role: 'patient', cedula: '000' };

        // INITIALIZE APP
        function init() {
            applyTheme();
            loadUserData();
            updateLiveClock();
            setInterval(updateLiveClock, 1000);
            loadAppointments();
            // Sync every 30s
            setInterval(loadAppointments, 30000);
        }

        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.toggle('dark-mode', theme === 'dark');
        }

        function loadUserData() {
            try {
                const stored = localStorage.getItem('solarUser');
                if (stored && stored !== "undefined") {
                    currentUser = JSON.parse(stored);
                }
            } catch (e) {
                console.error("Error loading user", e);
            }
            document.getElementById('userName').textContent = currentUser.name || 'Brayan Rojas';
        }

        function updateLiveClock() {
            const now = new Date();
            const days = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
            const mons = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];

            document.getElementById('headDay').textContent = days[now.getDay()];
            document.getElementById('headYM').textContent = `${now.getFullYear()}/${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            document.getElementById('headBigMon').textContent = mons[now.getMonth()];

            let h = now.getHours(), m = now.getMinutes(), ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            document.getElementById('headTime').textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')} ${ampm}`;
        }

        let appointments = [];
        async function loadAppointments() {
            try {
                let data;
                if (CONFIG.USE_SUPABASE_DIRECT) {
                    data = await SupabaseHelper.getAppointments(currentUser.cedula, currentUser.role);
                } else {
                    const res = await fetch(`${API_URL}?cedula=${currentUser.cedula}&role=${currentUser.role}`);
                    data = await res.json();
                }

                if (data.success && data.appointments) {
                    appointments = data.appointments.filter(a => String(a.patientCedula) === String(currentUser.cedula));
                    render();
                } else {
                    appointments = [];
                    render();
                }
            } catch (e) { console.error(e); }
        }

        function render() {
            const list = document.getElementById('appointmentsList');
            if (!list) return;
            list.innerHTML = '';

            if (appointments.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; padding: 40px 0;">
                        <div style="font-size: 16px; font-weight: 600; color: var(--text-main); margin-bottom: 5px;">No tienes citas</div>
                        <div style="font-size: 13px; color: var(--text-gray);">Toca el botón + para empezar</div>
                    </div>
                `;
                return;
            }

            // Sort by date/time
            const sorted = [...appointments].sort((a, b) => {
                const da = new Date(a.dateStr + 'T' + a.time);
                const db = new Date(b.dateStr + 'T' + b.time);
                return da - db;
            });

            sorted.forEach(app => {
                const st = (app.status || 'Pendiente').toLowerCase();
                let statusClass = 'pending', labelText = 'PENDIENTE';

                if (st.includes('aprob')) { statusClass = 'approved'; labelText = 'APROBADA'; }
                else if (st.includes('cancel')) { statusClass = 'cancelled'; labelText = 'CANCELADA'; }

                const formattedDate = formatDate(app.dateStr);

                const wrapper = document.createElement('div');
                wrapper.className = 'appt-card-wrapper';
                wrapper.innerHTML = `
                    <div class="delete-btn-bg">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </div>
                    <div class="appt-card" id="card-${app.id}">
                        <div class="appt-left">
                            <div class="status-circle ${statusClass}"></div>
                            <div class="appt-info">
                                <span class="status-label">${labelText}</span>
                                <span class="appt-date">${formattedDate}</span>
                            </div>
                        </div>
                        <div class="appt-right">
                            <span class="appt-time">${app.time}</span>
                        </div>
                    </div>
                `;
                list.appendChild(wrapper);
                addSwipeLogic(wrapper, app.id);
            });
        }

        function formatDate(d) {
            if (!d) return '--/--/----';
            const p = d.split('-');
            return p.length === 3 ? `${p[2]}/${p[1]}/${p[0]}` : d;
        }

        function addSwipeLogic(element, id) {
            const card = element.querySelector('.appt-card');
            let startX, currentX;

            card.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                card.style.transition = 'none';
            }, { passive: true });

            card.addEventListener('touchmove', e => {
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                if (diffX < 0) {
                    card.style.transform = `translateX(${diffX}px)`;
                }
            }, { passive: true });

            card.addEventListener('touchend', () => {
                card.style.transition = 'transform 0.3s ease';
                const diffX = currentX - startX;
                if (diffX < -100) {
                    card.style.transform = 'translateX(-100%)';
                    handleDelete(id);
                } else {
                    card.style.transform = 'translateX(0)';
                }
            });
        }

        async function handleDelete(id) {
            if (confirm('¿Deseas eliminar esta cita?')) {
                const res = await SupabaseHelper.deleteAppointment(id);
                if (res.success) {
                    appointments = appointments.filter(a => a.id != id);
                    render();
                } else {
                    alert('Error al eliminar');
                    render();
                }
            } else {
                render();
            }
        }

        /* MODAL LOGIC */
        function openModal() {
            const m = document.getElementById('addModal');
            m.style.display = 'flex';
            document.getElementById('inputDate').min = new Date().toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('stepDate').classList.remove('hidden');
            document.getElementById('stepTime').classList.add('hidden');
        }

        async function goToTimeStep() {
            const d = document.getElementById('inputDate').value;
            if (!d) return alert('Selecciona fecha');

            document.getElementById('stepDate').classList.add('hidden');
            document.getElementById('stepTime').classList.remove('hidden');

            const sel = document.getElementById('inputTime');
            sel.innerHTML = '<option value="">Buscando...</option>';

            const res = await SupabaseHelper.getAvailableHours(d);
            const hours = res.availableHours || [];
            sel.innerHTML = hours.length ? '' : '<option value="">Sin horas disponibles</option>';
            hours.forEach(h => {
                const opt = document.createElement('option');
                opt.value = h; opt.textContent = h;
                sel.appendChild(opt);
            });
        }

        async function confirmAdd() {
            const d = document.getElementById('inputDate').value;
            const t = document.getElementById('inputTime').value;
            if (!d || !t) return alert('Completa los datos');

            const payload = {
                patientCedula: currentUser.cedula,
                patientName: currentUser.name,
                dateStr: d,
                time: t,
                status: 'Pendiente',
                type: 'Fisioterapia'
            };

            const res = await SupabaseHelper.createAppointment(payload);
            if (res.success) {
                // Save note to user record as well
                const noteTxt = document.getElementById('inputNotes').value;
                if (noteTxt.trim()) {
                    try {
                        const userData = await SupabaseHelper.loginUser(currentUser.cedula);
                        const user = userData.user;
                        let notes = user.notes || [];
                        if (!Array.isArray(notes)) notes = [];
                        notes.unshift({ text: "PACIENTE: " + noteTxt, date: new Date().toLocaleDateString() });
                        await SupabaseHelper.updateUser(currentUser.cedula, { notes });
                    } catch (e) { console.error("Error saving patient note:", e); }
                }

                alert('Cita agendada con éxito');
                loadAppointments();
            } else {
                alert('Error al agendar');
            }
        }

        function setTab(tab) {
            const list = document.getElementById('listView');
            const cal = document.getElementById('calendarView');
            const pills = document.querySelectorAll('.filter-pill');

            pills[0].className = `filter-pill ${tab === 'list' ? 'active' : 'inactive'}`;
            pills[1].className = `filter-pill ${tab === 'calendar' ? 'active' : 'inactive'}`;

            if (tab === 'list') {
                list.classList.remove('hidden');
                cal.classList.add('hidden');
            } else {
                list.classList.add('hidden');
                cal.classList.remove('hidden');
                renderCalendar();
            }
        }

        function renderCalendar() {
            const cv = document.getElementById('calendarView');
            cv.innerHTML = '';
            const now = new Date();
            let mSet = new Set();

            // Current month
            mSet.add(`${now.getFullYear()}-${now.getMonth()}`);

            // Months with appointments
            appointments.forEach(a => {
                if (a.dateStr) {
                    const [y, m] = a.dateStr.split('-');
                    mSet.add(`${y}-${parseInt(m) - 1}`);
                }
            });

            const months = Array.from(mSet).map(s => {
                const [y, m] = s.split('-');
                return { year: parseInt(y), month: parseInt(m) };
            }).sort((a, b) => (a.year * 12 + a.month) - (b.year * 12 + b.month));

            months.forEach(met => {
                const d = document.createElement('div');
                d.className = 'cal-month-block';
                const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                d.innerHTML = `<div class="cal-month-title">${monthNames[met.month]} ${met.year}</div>`;

                const g = document.createElement('div');
                g.className = 'cal-grid';
                ['D', 'L', 'M', 'M', 'J', 'V', 'S'].forEach(h => g.innerHTML += `<div class="cal-head">${h}</div>`);

                const firstDay = new Date(met.year, met.month, 1).getDay();
                const daysInMonth = new Date(met.year, met.month + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) g.innerHTML += '<div></div>';

                for (let i = 1; i <= daysInMonth; i++) {
                    const c = document.createElement('div');
                    c.className = 'cal-cell';
                    c.textContent = i;

                    if (met.year === now.getFullYear() && met.month === now.getMonth() && i === now.getDate()) {
                        c.classList.add('today');
                    }

                    const ds = `${met.year}-${(met.month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                    const ap = appointments.filter(a => a.dateStr === ds);

                    if (ap.length > 0) {
                        let h = '<div class="dots-row">';
                        ap.slice(0, 3).forEach(a => {
                            let cl = 'orange'; // Pending
                            let s = (a.status || '').toLowerCase();
                            if (s.includes('aprob')) cl = 'green';
                            if (s.includes('cancel')) cl = 'red';
                            h += `<div class="dot ${cl}"></div>`;
                        });
                        h += '</div>';
                        c.innerHTML += h;
                    }
                    g.appendChild(c);
                }
                d.appendChild(g);
                cv.appendChild(d);
            });
        }

        function logout() {
            localStorage.removeItem('solarUser');
            window.location.href = 'index.html';
        }

        init();
    </script>
