<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solar Rosette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .container {
            width: 100%;
            height: 100%;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @media (min-width: 500px) {
            .container {
                max-width: 400px;
                max-height: 700px;
                border: 1px solid #ddd;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
        }

        .view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .view.active {
            display: flex;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .role-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-button:hover {
            background: #007bff;
            color: white;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-btn" id="globalBackBtn" onclick="goBack()">←</button>

        <!-- Selection View -->
        <div class="view active" id="viewSelection">
            <h1>Iniciar Sesión</h1>
            <button class="role-button" onclick="selectRole('patient')">Soy Paciente</button>
            <button class="role-button" onclick="selectRole('professional')">Soy Profesional</button>
        </div>

        <!-- Patient Login -->
        <div class="view" id="viewPatient">
            <h1>Ingreso paciente</h1>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="patCedula">Cedula</label>
                    <input type="text" id="patCedula" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <!-- Professional Login -->
        <div class="view" id="viewProfessional">
            <h1>Ingreso profesional</h1>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="profName">Full Name</label>
                    <input type="text" id="profName" required>
                </div>
                <div class="form-group">
                    <label for="profCedula">Cedula</label>
                    <input type="text" id="profCedula" required>
                </div>
                <button type="submit">Verificando...</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIG EMBEBIDO
        const CONFIG = {
            SUPABASE_URL: 'https://vfbujngupbnvmlomzfgg.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmYnVqbmd1cGJudm1sb216ZmdnIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDYwMzU3MCwiZXhwIjoyMDg2MTc5NTcwfQ.jNHJ-2N3STg9vlKXW8sV3knsfjwe4XQfhfaT-Mwob4M',
            USE_SUPABASE_DIRECT: true
        };

        // SUPABASE CLIENT EMBEBIDO
        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient && window.supabase) {
                supabaseClient = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
            }
            return supabaseClient;
        }

        const SupabaseHelper = {
            async loginUser(cedula, role = null) {
                const client = initSupabase();
                try {
                    let query = client.from('users').select('*').eq('cedula', cedula);
                    if (role) query = query.eq('role', role);
                    const { data, error } = await query.single();
                    if (error) {
                        if (error.code === 'PGRST116') return { success: false, message: 'Usuario no encontrado' };
                        throw error;
                    }
                    return { success: true, user: data };
                } catch (error) {
                    console.error('Login error:', error);
                    return { success: false, message: error.message || 'Error desconocido' };
                }
            }
        };

        // NAVIGATION LOGIC
        let currentView = 'selection';

        function selectRole(role) {
            document.getElementById('viewSelection').classList.remove('active');
            if (role === 'patient') {
                document.getElementById('viewPatient').classList.add('active');
                currentView = 'patient';
            } else {
                document.getElementById('viewProfessional').classList.add('active');
                currentView = 'professional';
            }
        }

        function goBack() {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('viewSelection').classList.add('active');
            currentView = 'selection';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Procesando...';
            submitBtn.disabled = true;

            let payload = {};
            if (currentView === 'professional') {
                const n = document.getElementById('profName').value;
                const c = document.getElementById('profCedula').value;
                if (!n || !c) {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    return alert('Completa todos los campos');
                }
                if (c !== '1000491639') {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    return alert('Acceso denegado: Solo el perfil autorizado (Carmona Cesar) puede ingresar como Profesional.');
                }
                payload = { name: n, cedula: c, role: 'professional' };
            } else {
                const c = document.getElementById('patCedula').value;
                if (!c) {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    return alert('Ingresa tu cedula');
                }
                payload = { cedula: c, role: 'patient' };
            }

            try {
                let data;
                if (CONFIG.USE_SUPABASE_DIRECT) {
                    data = await SupabaseHelper.loginUser(payload.cedula, payload.role);
                } else {
                    alert('N8N fallback no implementado en esta versión standalone');
                    return;
                }

                if (data.success) {
                    const userToSave = data.user || { name: payload.name, cedula: payload.cedula, role: payload.role };
                    localStorage.setItem('currentUser', JSON.stringify(userToSave));
                    window.location.href = 'agenda.html';
                } else {
                    alert('Error en login: ' + (data.message || 'Usuario no encontrado'));
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexión: ' + err.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
