<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Solar Rosette</title>
    <!-- Google Fonts: IBM Plex Sans -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #fff;
            --text-main: #000;
            --text-gray: rgba(0, 0, 0, 0.69);
            --gradient-start: #FFFFFF;
            --gradient-mid: #FFFFFF;
            --icon-bg: #fff;
        }

        .dark-mode {
            --bg-color: #000;
            --text-main: #fff;
            --text-gray: rgba(255, 255, 255, 0.69);
            --gradient-start: #000000;
            --gradient-mid: #000000;
            --icon-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 400px;
            padding: clamp(60px, 12vh, 80px) clamp(25px, 6vw, 35px) 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, var(--gradient-start) 0%, var(--gradient-mid) 35%, #00BFFF 75%, #0056D2 100%);
            transition: background 0.4s ease;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* BACK & THEME BUTTONS */
        .back-btn,
        .theme-toggle {
            position: absolute;
            top: 20px;
            /* Sync with theme-toggle */
            z-index: 100;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease;
        }

        .back-btn {
            left: 20px;
            background: #000;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle {
            right: 20px;
            background: rgba(150, 150, 150, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(150, 150, 150, 0.2);
            color: var(--text-main);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(150, 150, 150, 0.2);
        }

        @media (min-width: 500px) {
            .container {
                max-height: 850px;
                border: 1px solid #ddd;
                border-radius: 20px;
                margin-top: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        /* VIEW TRANSITIONS */
        .view-section {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.3s ease-out;
            position: relative;
            z-index: 2;
            gap: clamp(15px, 3vh, 25px);
        }

        .view-section.active {
            display: flex;
        }

        #viewSelection.active {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
            gap: 12px;
        }

        /* TYPOGRAPHY */
        .title-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .main-title {
            font-size: clamp(30px, 9vw, 38px);
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.05;
            letter-spacing: -1.2px;
        }

        /* BUTTONS */
        .role-btn {
            width: 100%;
            padding: clamp(14px, 2.8vh, 18px);
            border-radius: 40px;
            border: none;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 0;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .role-btn.prof {
            background-color: #000;
            color: #fff;
        }

        .role-btn.pat {
            background-color: #D6D6D6;
            color: #000;
        }

        .role-btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .role-btn:active {
            transform: scale(0.98);
        }

        /* FORM */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            color: black;
            outline: none;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: black;
            color: white;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            margin-top: 30px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- THEME TOGGLE -->
        <button class="theme-toggle" id="themeToggle">
            <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="17.78" x2="5.64" y2="16.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <!-- BACK BUTTON -->
        <button class="back-btn" onclick="goBack()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </button>

        <!-- VIEW 1: SELECTION -->
        <div id="viewSelection" class="view-section active">
            <div class="title-section" style="margin-bottom: 10px;">
                <h1 class="main-title">Elige tu usuario</h1>
                <p class="view-subtitle" style="font-weight: 400; font-size: 16px; opacity: 1;">Selecciona</p>
            </div>
            <button class="role-btn prof" onclick="selectRole('professional')">Profesional</button>
            <button class="role-btn pat" onclick="selectRole('patient')">Paciente</button>
        </div>

        <!-- VIEW 2: PATIENT LOGIN -->
        <div id="viewPatient" class="view-section">
            <div class="title-section">
                <h1 class="main-title">Ingreso Paciente</h1>
                <p class="view-subtitle">Accede a tu cuenta</p>
            </div>

            <form onsubmit="handleLogin(event, 'patient')">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-input" placeholder="Nombre" id="patName">
                </div>
                <div class="form-group">
                    <label>Cedula</label>
                    <input type="text" class="form-input" placeholder="1098765432" id="patCedula">
                </div>
                <button type="submit" class="submit-btn" id="patSubmit">Ingreso</button>
            </form>

            <div class="exit-footer-row" onclick="goBack()"
                style="margin-top:40px; display:flex; flex-direction:column; align-items:center; cursor:pointer; opacity:0.6;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                <span style="font-size:12px; font-weight:600; color:#666; margin-top:5px;">Salir</span>
            </div>
        </div>

        <!-- VIEW 3: PROFESSIONAL LOGIN -->
        <div id="viewProfessional" class="view-section">
            <div class="title-section">
                <h1 class="main-title">Ingreso<br>profesional</h1>
                <p class="view-subtitle">Panel de control</p>
            </div>

            <form onsubmit="handleLogin(event, 'professional')">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-input" placeholder="Nombre" id="profName">
                </div>
                <div class="form-group">
                    <label>Cedula</label>
                    <input type="text" class="form-input" placeholder="1098765432" id="profCedula">
                </div>
                <button type="submit" class="submit-btn" id="profSubmit">Ingreso</button>
            </form>

            <div class="exit-footer-row" onclick="goBack()"
                style="margin-top:40px; display:flex; flex-direction:column; align-items:center; cursor:pointer; opacity:0.6;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                <span style="font-size:12px; font-weight:600; color:#666; margin-top:5px;">Salir</span>
            </div>
        </div>

    </div>

    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const appBody = document.body;
        const appContainer = document.querySelector('.container');

        function applyTheme(isDark) {
            if (isDark) {
                appContainer.classList.add('dark-mode');
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                appContainer.classList.remove('dark-mode');
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="17.78" x2="5.64" y2="16.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') applyTheme(true);

        themeToggle.addEventListener('click', () => {
            const isDarkMode = appContainer.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme(isDarkMode);
        });

        let currentView = 'selection';

        function selectRole(role) {
            document.getElementById('viewSelection').classList.remove('active');
            if (role === 'patient') {
                document.getElementById('viewPatient').classList.add('active');
                currentView = 'patient';
            } else {
                document.getElementById('viewProfessional').classList.add('active');
                currentView = 'professional';
            }
        }

        function goBack() {
            if (currentView === 'selection') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('viewPatient').classList.remove('active');
                document.getElementById('viewProfessional').classList.remove('active');
                document.getElementById('viewSelection').classList.add('active');
                currentView = 'selection';
            }
        }

        async function handleLogin(e, role) {
            e.preventDefault();

            let payload = {};
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = 'Verificando...';
            submitBtn.disabled = true;

            if (role === 'patient') {
                const n = document.getElementById('patName').value;
                const c = document.getElementById('patCedula').value;
                if (!n || !c) {
                    submitBtn.textContent = originalText; submitBtn.disabled = false;
                    return alert('Completa los campos');
                }
                payload = { name: n, cedula: c, role: 'patient' };
            } else {
                const n = document.getElementById('profName').value;
                const c = document.getElementById('profCedula').value;
                if (!n || !c) {
                    submitBtn.textContent = originalText; submitBtn.disabled = false;
                    return alert('Completa los campos');
                }

                // Cualquier profesional válido en Supabase puede ingresar
                payload = { name: n, cedula: c, role: 'professional' };
            }

            try {
                // Use Supabase direct connection if enabled
                let data;
                if (CONFIG.USE_SUPABASE_DIRECT) {
                    data = await SupabaseHelper.loginUser(payload.cedula, payload.role);
                } else {
                    // Fallback to N8N
                    const response = await fetch(CONFIG.LOGIN_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ body: payload })
                    });

                    const text = await response.text();
                    try {
                        data = text ? JSON.parse(text) : {};
                    } catch {
                        console.error("Invalid JSON:", text);
                        data = {};
                    }
                }

                // HANDLE BOTH STANDARD JSON SUCCESS AND N8N DEFAULT RESPONSE
                if (data.success || data.message === 'Workflow was started') {

                    // If n8n didn't return user object (default response), use form data
                    const userToSave = data.user || {
                        name: payload.name,
                        role: payload.role,
                        cedula: payload.cedula
                    };

                    localStorage.setItem('solarUser', JSON.stringify({
                        name: userToSave.name,
                        cedula: userToSave.cedula,
                        role: userToSave.role
                    }));

                    // ROLE BASED REDIRECT
                    if (userToSave.role === 'professional' || userToSave.role === 'admin') {
                        // Direct path to file to avoid Rewrite 404s
                        window.location.href = '/dashboards/professional_dashboard.html';
                    } else {
                        window.location.href = '/agenda.html';
                    }
                } else {
                    alert('Error: ' + (data.message || 'Credenciales incorrectas'));
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexión. Asegúrate de que el flujo de n8n esté activo.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
